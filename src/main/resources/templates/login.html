<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>
    <div class="container bg-light p-3">
        <div class="bg-dark" style="border-radius: 8pt; display: flex; justify-content: center">
            <h1 class="text-light">Sign in</h1>
        </div>
        <form action="#" th:action="@{/login}" th:object="${loginVM}" method="post">
            <div class = "row p-2">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="email">email</label>
                        <input type="text" name="email" th:field="*{email}" id="email" placeholder="email"
                               class="form-control" th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''">
                        <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback" th:errors="*{email}"></div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="password">password</label>
                        <input type="password" name="password" value="" id="password" placeholder="password"
                               class="form-control" th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''">
                        <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback" th:errors="*{password}"></div>
                    </div>
                </div>
            </div>
            <div class="container p-3" style="display: flex; justify-content: center">
                <input type="submit" value="Login" class="btn btn-lg btn-primary">
            </div>
        </form>
    </div>
</body>
</html>
