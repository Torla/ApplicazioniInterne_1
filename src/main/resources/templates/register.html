<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <h1>Sign up</h1>
        <div class = "row">
                <form action="#" th:action="@{/register}" th:object="${vm}" method="post">
                    <div class="form-group">
                        <label for="u">name</label>
                        <input type="text" name="user" th:field="*{name}" id="u" placeholder="name">
                        <h3 th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></h3>
                    </div>
                    <div class="form-group">
                        <label for="s">surname</label>
                        <input type="text" name="surname" th:field="*{surname}" id="s" placeholder="surname">
                        <h3 th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></h3>
                    </div>
                    <div class="form-group">
                        <label for="e">email</label>
                        <input type="text" name="email" th:field="*{email}" id="e" placeholder="email">
                        <h3 th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></h3>
                    </div>
                    <div class="form-group">
                        <label for="u">password</label>
                        <input type="password" name="password" value="" id="p" placeholder="password">
                        <h3 th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></h3>
                    </div>
                    <div class="form-group">
                        <label for="c">password confirm</label>
                        <input type="password" name="passwordConf" value="" id="c" placeholder="confirm password">
                    </div>
                    <div>
                        <input type="submit" value="Register">
                    </div>
                </form>
        </div>
    </div>
</body>
</html>
